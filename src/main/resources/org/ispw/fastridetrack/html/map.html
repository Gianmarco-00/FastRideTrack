<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta charset="utf-8" />
    <title>FastRideTrack Map</title>
    <style>
        #map { height: 100%; width: 100%; }
        html, body { height: 100%; margin: 0; padding: 0; }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCJeAvkl57u01i1nVfkko9_x60TODi11AU"></script>
    <script>
        function initMap() {
            var center = { lat: 40.8518, lng: 14.2681 }; // Napoli centro
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 14,
                center: center
            });

            var marker = new google.maps.Marker({
                position: center,
                map: map,
                title: 'Posizione attuale'
            });

            var circle = new google.maps.Circle({
                strokeColor: '#00bfff',
                strokeOpacity: 0.8,
                strokeWeight: 2,
                fillColor: '#00bfff',
                fillOpacity: 0.2,
                map: map,
                center: center,
                radius: 1000
            });
        }
    </script>
</head>
<body onload="initMap()">
<div id="map"></div>
</body>
</html>
