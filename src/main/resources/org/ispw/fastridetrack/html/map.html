<!DOCTYPE html>
<html lang="it" xml:lang="it">
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta charset="utf-8" />
    <title>FastRideTrack Map</title>
    <style>
        #map { height: 100%; width: 100%; }
        html, body { height: 100%; margin: 0; padding: 0; }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCJeAvkl57u01i1nVfkko9_x60TODi11AU"></script>
    <script>
        function initMap() {
            var center = { lat: 40.8518, lng: 14.2681 }; // Napoli centro
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 14,
                center: center
            });


        }
    </script>
</head>
<body onload="initMap()">
<div id="map"></div>
</body>
</html>
